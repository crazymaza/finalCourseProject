<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="padding: 2rem; margin: 0 auto">
    <div>
        <h2>Введите логин и пароль клиента для просмотра продуктов</h2>
    </div>
    <form class="row" th:action="@{/show}" method="POST">
        <div class="col">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="username">
            <label for="password" class="form-label mt-3">Пароль</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Показать</button>
        </div>
    </form>
</div>
</body>
</html>
